name: CI - Tests and Quality

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --cov=lfas --cov-report=term-missing
      
      - name: Test examples
        run: |
          python examples/basic_usage.py
          python examples/chatbot_integration.py
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint mypy
      
      - name: Check code formatting with black
        run: |
          black --check lfas/ tests/ examples/
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 lfas/ tests/ examples/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 lfas/ tests/ examples/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check || true
      
      - name: Security scan with bandit
        run: |
          bandit -r lfas/ -ll
  
  validate:
    name: Validate Protocol Specification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml
      
      - name: Validate XML specification
        run: |
          python -c "import xml.etree.ElementTree as ET; ET.parse('protocol/lfas-v4-specification.xml')"
          echo "XML specification is well-formed"
      
      - name: Test specification loading
        run: |
          pip install -e .
          python -c "from lfas import VulnerabilityDetector; d = VulnerabilityDetector(); print(f'Loaded {len(d.indicators)} indicator categories')"
